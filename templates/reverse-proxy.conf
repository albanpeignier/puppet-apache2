<VirtualHost *:80>
    ServerName <%= name %>

    <% if preserve_host %>
      ProxyPreserveHost On
    <% end %>
    ProxyRequests Off

    <Proxy <%= target %>/*>
		  Order allow,deny
		  Allow from all
    </Proxy>

    ProxyPass / <%= target %>/
    ProxyPassReverse / <%= target %>/

    <%= content %>

    <% if authentication %>
    <Location />
    AuthType Basic
    AuthName "Protected Area"
    AuthUserFile /etc/apache2/htpasswd

    Require valid-user
    </Location>
    <% end %>
</VirtualHost>
