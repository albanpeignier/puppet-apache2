<VirtualHost *:80>
    ServerName <%= name %>
<% unless aliases.empty? -%>
    ServerAlias <%= aliases.join(' ') %>
<% end -%>

<% if force_ssl -%>
    RewriteEngine On
    RewriteCond %{HTTPS} =off
    RewriteRule (.*) https://%{SERVER_NAME}$1 [R,L]
<% else -%>
  <%- if preserve_host -%>
    ProxyPreserveHost On
  <%- end -%>
  <%- if target =~ /^https/ -%>
    SSLProxyEngine on
    SSLProxyVerify none 
    SSLProxyCheckPeerCN off
    SSLProxyCheckPeerExpire off
  <%- end -%>
    ProxyRequests Off
    <Proxy <%= target %>/*>
      Order allow,deny
      Allow from all
    </Proxy>

    ProxyPass / <%= target %>/
    ProxyPassReverse / <%= target %>/

    <%= content %>

  <%- if authentication -%>
    <Location />
    AuthType Basic
    AuthName "Protected Area"
    AuthUserFile /etc/apache2/htpasswd

    Require valid-user
    </Location>
  <%- end -%>
<% end -%>
</VirtualHost>
<% if ssl -%>

<VirtualHost *:443>
    ServerName <%= name %>
  <%- unless aliases.empty? -%>
    ServerAlias <%= aliases.join(' ') %>
  <%- end -%>

  <%- if preserve_host -%>
      ProxyPreserveHost On
  <%- end -%>
  <%- if target =~ /^https/ -%>
    SSLProxyEngine on
    SSLProxyVerify none 
    SSLProxyCheckPeerCN off
    SSLProxyCheckPeerExpire off
  <%- end -%>
    ProxyRequests Off

    <Proxy <%= target %>/*>
      Order allow,deny
      Allow from all
    </Proxy>

    ProxyPass / <%= target %>/
    ProxyPassReverse / <%= target %>/

    <%= content %>

  <%- if authentication -%>
    <Location />
    AuthType Basic
    AuthName "Protected Area"
    AuthUserFile /etc/apache2/htpasswd

    Require valid-user
    </Location>
  <%- end -%>

    SSLEngine on
    Include /etc/apache2/ssl_params.conf
    Include /etc/apache2/<%= ssl %>_certs.conf
    SSLVerifyClient None
</VirtualHost>
<% end -%>
