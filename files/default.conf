<VirtualHost *:80>
  ServerName default
	DocumentRoot /var/www/default
	<Directory /var/www/default>
		AllowOverride None

		Order allow,deny
		allow from all
	</Directory>

	<Location /server-status>
    SetHandler server-status
    Order deny,allow
    Deny from all
    Allow from 127.0.0.1
  </Location>
</VirtualHost>
